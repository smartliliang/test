<html>
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/layui.css"  media="all">
    <script src="js/layui.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>


<div class="layui-form-item" style="width: 300px">
    <label class="layui-form-label">手机号码</label>
    <div class="layui-input-block">
        <input id="phone" class="layui-input" type="text" placeholder="请输入手机号码" autocomplete="off" lay-verify="title">
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">手机验证码</label>
        <div class="layui-input-inline">
            <input name="phone" class="layui-input" type="tel" autocomplete="off" lay-verify="required|phone">
        </div>
    </div>
    <button id="div1" class="layui-btn layui-btn-primary" onclick="method1();method3()" >获取验证码</button>
</div>



</body>
</html>
<script>
    time=60;
    function method1(){
        $("#div1").text(time+"s后重新发送");
        $("#div1").attr("disabled","true");
        int=setInterval("method2()",1000);
    }
    function method3(){
        var phone=$("#phone").val();
        $.get("confirm1",{"phone":phone});
    }
    function method2(){
        time-=1;
        $("#div1").text(time+"s后重新发送");
        if(time==0){
            $("#div1").removeAttr("disabled");
            clearInterval(int);
            time=10;
            $("#div1").text("重新发送");
        }
    }
</script>
