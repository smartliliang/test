<html>
<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<br><br><br><br><br><br><br>
<h2 style="margin-left: 40%;font-size: 50px">员工签到</h2>
<form action="login" method="post" onsubmit="return makesure()">
    <div style="text-align: center;font-size: 30px">
        <p>请输入您的姓名</p>
    <input name="name" type="text" id="name" style="width: 200px;height:60px;font-size: 27px;text-align: center "><br>
        <br>
    <input value="签到" type="submit" style="width: 100px;height: 60px;font-size: 30px;">
    </div>
</form>
</body>
<script>
    function makesure(){
        var tmp=$("#name").val();
        tmp=tmp+"1";
        if(tmp!='1'){
            return true;
        }else{
            alert("请填写姓名！！");
            return false;
        }
    }
</script>
<script type="text/javascript">
    var str=location.href; //取得整个地址栏
    var num=str.indexOf("?")
    str=str.substr(num+1); //取得所有参数
    if(str=="id=0"){
        alert("请检查您的姓名是否正确或您当前不在考勤组！");
    }
    if(str=="id=2"){
        alert("您已经签过到了呦！");
    }
    if(str=="id=3"){
        alert("用户信息判断异常！请联系管理员解决");
    }
    if(str=="id=4"){
        alert("请先填写姓名！！");
    }
</script>
</html>
